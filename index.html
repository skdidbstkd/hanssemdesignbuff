<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <div class="wrap inner">
    <a class="brand" href="index.html">
      <img class="logo" src="assets/한샘_디자인버프_로고_최종.png" alt="DesignBuff">
    </a>
    <nav class="nav">
      <a href="portfolio.html">포트폴리오</a>
      <a href="designers.html">디자이너 소개</a>

      <a href="vr.html">3D VR 투어</a>

    </nav>
  </div>
</header>

<section class="hero">
  <div class="slide on" style="background-image:url('assets/메인1.jpg')"></div>
  <div class="slide"    style="background-image:url('assets/메인2.jpg')"></div>
  <div class="slide"    style="background-image:url('assets/메인3.jpg')"></div>
  <div class="veil"></div>
  <div class="copy">
    <h1>공간을 바꾸는 감성, 디자인버프</h1>
    <p>밝고 따뜻한 무드의 인테리어 포트폴리오</p>
    <a class="cta" href="portfolio.html">시공사례 보기</a>
  </div>
</section>

<!-- 부드러운 전환 + 슬라이드 -->
<script>
document.body.classList.add('page-enter');
document.querySelectorAll('a[href]').forEach(a=>{
  if(a.target==='_blank' || a.href.includes('#')) return;
  a.addEventListener('click', e=>{
    e.preventDefault();
    document.body.classList.add('page-leave');
    setTimeout(()=>location.href=a.href, 200);
  });
});
const slides=[...document.querySelectorAll('.hero .slide')]; let i=0;
setInterval(()=>{slides.forEach((s,idx)=>s.classList.toggle('on',idx===i)); i=(i+1)%slides.length;},4200);
</script>
</body>
</html>
